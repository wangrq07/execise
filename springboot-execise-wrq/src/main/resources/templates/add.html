<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>New User for EX</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/Signin_files/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/Signin_files/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user}" method="post">
    <img class="mb-4" th:src="@{/Signin_files/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">New User</h1>
    <p style="color:red" th:text="${msg}"></p>
    <div class="form-group">
        <label>id</label>
        <input type="text" name="id" class="form-control">
    </div>
    <div class="form-group">
        <label>username</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="text" name="password" class="form-control">
    </div>
    <div class="form-group">
        <label>phone number</label>
        <input type="text" name="phoneNumber" class="form-control">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">CREATE</button>
</form>


</body></html>
